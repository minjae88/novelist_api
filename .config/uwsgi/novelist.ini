[uwsgi]
chdir = /srv/novelist_api/
module = novelist..wsgi:application
home = /home/ubuntu/myvenv/
 
uid = ubuntu
gid = ubuntu
 
http = :8080
 
enable-threads = true
master = true
vacuum = true
pidfile = /tmp/novelist.pid
logto = /var/log/uwsgi/novelist/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true